{% extends "auth_app/base.html" %}
{% load static %}
{% block title %}Password Reset Done{% endblock %}
{% block body_main %}
    {% include "partials/_navbar_index.html" %}
    <div class="main-content">
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
        <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
        </div>
    </div>
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                <h2>Password Reset Done</h2>
                </div>
                <p>
                    Password Reset Successfully. You can go ahead and  <a href="{% url 'login' %}" class="text-dark">Login</a> in your account
                </p>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
{% endblock %}
